<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Menu</title>
    <style>
        /* Your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        .menu {
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Mod Menu</h1>
        <button id="godMode">God Mode</button>
        <button id="teleport">Teleport</button>
    </div>
    <script>
        document.getElementById('godMode').addEventListener('click', function() {
            // Send message to Lua script to toggle God Mode
            parent.postMessage({ action: 'toggleGodMode', enabled: true }, '*');
        });

        document.getElementById('teleport').addEventListener('click', function() {
            // Send message to Lua script to teleport
            parent.postMessage({ action: 'teleport' }, '*');
        });
    </script>
</body>
</html>
